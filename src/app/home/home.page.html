<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #f="ngForm" > 
  
<ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
     
        <ion-list>
        <ion-item >
          <ion-label position = "floating">Phone number: </ion-label>
          <ion-input 
          [(ngModel)] = "phoneNumber"
          type="tel" 
          inputmode="tel"
          ngModel
          name="phoneNo" 
          required
          minlength = "13"
          #phoneCtrl = "ngModel"></ion-input>
         
          
        </ion-item>
        <ion-item *ngIf="!phoneCtrl.valid && phoneCtrl.touched" lines="none">
         <ion-label>
            Should be a valid Phone Number</ion-label>
        </ion-item>
      </ion-list>
      <!-- <div text-center > <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner></div> -->
     
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" >
      <ion-button type="button" color="primary"  expand="block" [disabled] = "!f.valid"
      (click)="getOTP()">Get OTP </ion-button>
      <div id="recaptcha-container"></div>
</ion-col>
  </ion-row>
  
</ion-grid>
</form>
</ion-content>
